name: Keep Streamlit App Alive

on:
  schedule:
    - cron: "*/10 * * * *"  # every 10 minutes
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Streamlit app
        run: |
          # Replace with your actual deployed URL
          APP_URL="https://growwfaq-chatbot.streamlit.app/"
          curl -sS "$APP_URL" || true

